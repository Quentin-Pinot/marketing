		<title>Fidelity</title>

	<body>

		<header>
			<nav>
				<ul class="nav-links">
					<div class="logo-container">
						<a href="/"><img class="img-bordel" src="views/img/logosite.png" alt="logosite" /></a>
					</div>
					<li><a class="nav-link" href="#"> </a></li> 
					<li><a class="nav-link" href="#"> </a></li> 
					<li><a class="nav-link" onclick="document.getElementById('contactForm').style.display='flex';document.getElementById('contactForm').style.animation='drop 1.5s ease'" href="#">Contact</a></li>
				</ul>
			</nav>
		</header>
		
		<main>
			<div class="container-contact100" id="contactForm">
				<div class="wrap-contact100">
					<form class="contact100-form validate-form" action="/sendMail" method="post">
						<div>
							<div class="closeContact" onclick="document.getElementById('contactForm').style.display='none';"></div> 
							<div class="contact100-form-title">
								Contactez nous
							</div>
						</div>
						
						<div class="wrap-input100 validate-input" data-validate="S'il vous plaît écrivez votre prénom et votre nom">
							<input class="input100" type="text" id="name" name="name" placeholder="Prénom Nom">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "S'il vous plaît écrivez votre email sous la forme : e@a.x">
							<input class="input100" type="text" id="email" name="email" placeholder="Email">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate = "S'il vous plaît écrivez votre message ici !">
							<textarea class="input100" id="message" name="message" placeholder="Votre message..."></textarea>
							<span class="focus-input100"></span>
						</div>

						<div class="container-contact100-form-btn">
							<button class="contact100-form-btn" id="sendMail" name="sendMail" type="submit" onclick="document.getElementById('contactForm').style.display='none';">
								Envoyez nous un email
							</button>
						</div>
					</form>
				</div>
			</div>

		
			<section class="presentation" id="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>La seule carte qu'il vous faut</h1>
						<p>
							Reprenez le contrôle sur vos cartes de fidélités et bancaires avec l'unique carte multifonction
							personnalisable à 100 % 
						</p>
					</div>
					<div class="cta-truc">
						<a href="/questionnaire"><input class="cta-select" type="submit" value="Questionnaire" /></a>

						<a href="/"><input class="cta-add" type="submit" value="Bientôt en vente..."/></a>
					</div>
				</div>
				<div class="testtest">
					<div class="cover">
						<img src="views/img/card.png" alt="card" id="card1" style="display:flex;"/>
						<img src="views/img/card2.png" alt="card" id="card2" style="display:none;visibility:hidden;" />
						<img src="views/img/card3.png" alt="card" id="card3" style="display:none;visibility:hidden;"/>
					</div>

					<div class="laptop-select">
						<img src="views/img/arrow-left.svg" id="arrow-left" onclick="change(this.id)" />
						<img src="views/img/dot-full.svg" id="dot1" onclick="change(this.id);" />
						<img src="views/img/dot.svg" id="dot2" onclick="change(this.id);" />
						<img src="views/img/dot.svg" id="dot3" onclick="change(this.id);" />
						<img src="views/img/arrow-right.svg" id="arrow-right" onclick="change(this.id)" />
					</div>
				</div>
			</section>
	
			<img class="big-circle" src="views/img/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="views/img/mid-eclipse.svg" alt="" />
			<img class="small-circle" src="views/img/small-eclipse.svg" alt="" />
		</main>

		<script type="text/javascript">
			function change(id)
			{
				if (id == 'dot2')
				{
					document.getElementById('card1').style.display='none';
					document.getElementById('card3').style.display='none';
					document.getElementById('card2').style.display='flex';
					document.getElementById('card2').style.visibility='visible';

					document.getElementById(id).src="views/img/dot-full.svg";
					document.getElementById('dot1').src="views/img/dot.svg";
					document.getElementById('dot3').src="views/img/dot.svg";
				}
				else if (id == 'dot1')
				{
					document.getElementById('card2').style.display='none';
					document.getElementById('card3').style.display='none';
					document.getElementById('card1').style.display='flex';
					document.getElementById('card1').style.visibility='visible';

					document.getElementById(id).src="views/img/dot-full.svg";
					document.getElementById('dot2').src="views/img/dot.svg";
					document.getElementById('dot3').src="views/img/dot.svg";
				}
				else if  (id == 'dot3')
				{
					document.getElementById('card1').style.display='none';
					document.getElementById('card2').style.display='none';
					document.getElementById('card3').style.display='flex';
					document.getElementById('card3').style.visibility='visible';

					document.getElementById(id).src="views/img/dot-full.svg";
					document.getElementById('dot1').src="views/img/dot.svg";
					document.getElementById('dot2').src="views/img/dot.svg";
				}
				else if (id == 'arrow-left')
				{
					if (document.getElementById('card1').style.display == 'flex')
					{
						document.getElementById('card1').style.display='none';
						document.getElementById('card3').style.display='flex';
						document.getElementById('card3').style.visibility='visible';

						document.getElementById('dot3').src="views/img/dot-full.svg";
						document.getElementById('dot1').src="views/img/dot.svg";
						document.getElementById('dot2').src="views/img/dot.svg";
					}
					else if (document.getElementById('card2').style.display == 'flex')
					{
						document.getElementById('card2').style.display='none';
						document.getElementById('card1').style.display='flex';
						document.getElementById('card1').style.visibility='visible';

						document.getElementById('dot1').src="views/img/dot-full.svg";
						document.getElementById('dot2').src="views/img/dot.svg";
						document.getElementById('dot3').src="views/img/dot.svg";
					}
					else if (document.getElementById('card3').style.display == 'flex')
					{
						document.getElementById('card3').style.display='none';
						document.getElementById('card2').style.display='flex';
						document.getElementById('card2').style.visibility='visible';

						document.getElementById('dot2').src="views/img/dot-full.svg";
						document.getElementById('dot1').src="views/img/dot.svg";
						document.getElementById('dot3').src="views/img/dot.svg";
					}
				}
				else if (id == 'arrow-right')
				{
					if (document.getElementById('card1').style.display == 'flex')
					{
						document.getElementById('card1').style.display='none';
						document.getElementById('card2').style.display='flex';
						document.getElementById('card2').style.visibility='visible';

						document.getElementById('dot2').src="views/img/dot-full.svg";
						document.getElementById('dot1').src="views/img/dot.svg";
						document.getElementById('dot3').src="views/img/dot.svg";
					}
					else if (document.getElementById('card2').style.display == 'flex')
					{
						document.getElementById('card2').style.display='none';
						document.getElementById('card3').style.display='flex';
						document.getElementById('card3').style.visibility='visible';

						document.getElementById('dot3').src="views/img/dot-full.svg";
						document.getElementById('dot2').src="views/img/dot.svg";
						document.getElementById('dot1').src="views/img/dot.svg";
					}
					else if (document.getElementById('card3').style.display == 'flex')
					{
						document.getElementById('card3').style.display='none';
						document.getElementById('card1').style.display='flex';
						document.getElementById('card1').style.visibility='visible';

						document.getElementById('dot1').src="views/img/dot-full.svg";
						document.getElementById('dot2').src="views/img/dot.svg";
						document.getElementById('dot3').src="views/img/dot.svg";
					}
				}
			}
		</script>
